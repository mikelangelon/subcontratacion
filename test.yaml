apiVersion: v1
kind: Service
metadata:
  name: test
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "test"
    port: 8080
  selector:
    app: test

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      imagePullSecrets:
        - name : regcred
      containers:
        - image: mikelangelon/test
          name: test
