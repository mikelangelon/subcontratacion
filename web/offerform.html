<div class="container">
    <form role="form" method="POST" action="/budgetrequest" enctype="multipart/form-data">

        <div class="form-group">
            <label>Denominacion pieza</label>

            <div>
                <input type="text" name="Name" value="">
            </div>
        </div>

        <div class="form-group">
            <label>Material</label>

            <div>
                <input type="text" name="Material" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Cantidad</label>

            <div>
                <input type="text" name="Quantity" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Detalles cantidad</label>

            <div>
                <input type="text" name="QuantityDetail" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Fecha entrega</label>

            <div>
                <input type="date" name="Deadline" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Fecha limite para ofertar</label>

            <div>
                <input type="date" name="OfferDeadline" placeholder="dd-mm-yyyy" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Condiciones de entrega</label>

            <div>
                <input type="text" name="DeliveryConditions" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Condiciones de pago</label>

            <div>
                <input type="text" name="PaymentConditions" value="">
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit">Crear budget request</button>
            </div>
        </div>
    </form>
</div>
